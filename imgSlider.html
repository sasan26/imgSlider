<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="img-slider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title> Image Slider </title>
  </head>
  <body>

    <div class="slide-controler">
      <span class="c1">
        <lable> Number of Slides to Show </lable>
        <input type="number" id="q-total" value="5" min="1" max="8">
      </span>

      <span class="c3">
        <input type="checkbox" name="autoplay" value="play" id="autoplay"> Autoplay
      </span>
    </div>

    <div id="img-slider-con">
      <!-- slider -->
      <div class="container">

        <!-- slide #1 -->
        <img class="img-slide" src="1.jpg">

        <!-- slide #2 -->

        <!-- slide #3 -->
        <img class="img-slide" src="3.jpg"> 
        
        <!-- slide #4 -->

        <!-- slide #5 -->

        <!-- slide #6 -->

        <!-- slide #7 -->
        <img class="img-slide" src="7.jpg">
        
        <!-- slide #8 -->
        <img class="img-slide" src="8.jpg">
        
        <!-- slide #9 -->
        <img class="img-slide" src="9.jpg">

        <!-- slide #10 -->
        <img class="img-slide" src="10.jpg">

        <!-- slide #11 -->
        <img class="img-slide" src="11.jpg">

        <!-- slide #12 -->
        <img class="img-slide" src="12.jpg">

        <!-- slide #13 -->
        <img class="img-slide" src="13.jpg"> 
        
        <!-- slide #14 -->

        <!-- slide #15 -->

        <!-- slide #16 -->
        <img class="img-slide" src="16.jpg">

        <!-- slide #17 -->
        <img class="img-slide" src="17.jpg">
        
        <!-- slide #18 -->
        <!-- <img class="img-slide" src="18.jpg"> -->
        
        
      </div>
    

    <!-- Dots - Arrows -->
    <div class="dots-arrows">
      <span id="left-arr" >&#10094;</span>
      <span class="dots"></span>  
      <span id="right-arr">&#10095;</span>    
    </div>

  </div>
  
    <script src="imgSlider.js"></script>

</html>
